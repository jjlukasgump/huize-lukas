<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overzicht Zorg Huize Lukas</title>
  <link rel="apple-touch-icon" href="icon.svg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const SUPABASE_URL = 'https://ljupvfenzalnqnulyrvg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdXB2ZmVuemFsbnFudWx5cnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMjc3MDYsImV4cCI6MjA4NjkwMzcwNn0.86TB7rW3V7xSkWdc9C_l8Rt6PwQWliidrWGKk9-HsN8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const USERS = { 'JJ': 'catomoos', 'Linda': 'mooscato' };
    const ORG_TYPES = ['Gemeente','Zorginstelling','School','Ziekenhuis','Verzekeraar','Thuiszorg','GGZ','MEE','Wijkteam','Anders'];

    // ‚îÄ‚îÄ‚îÄ APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const App = () => {
      const [currentUser, setCurrentUser] = useState(null);
      const [loading, setLoading] = useState(true);
      useEffect(() => {
        const u = localStorage.getItem('huizelukas_user');
        if (u) setCurrentUser(JSON.parse(u));
        setLoading(false);
      }, []);
      const handleLogin = (naam, wachtwoord) => {
        if (USERS[naam] === wachtwoord) {
          const u = { naam };
          localStorage.setItem('huizelukas_user', JSON.stringify(u));
          setCurrentUser(u); return true;
        }
        return false;
      };
      const handleLogout = () => { localStorage.removeItem('huizelukas_user'); setCurrentUser(null); };
      if (loading) return <Loader />;
      if (!currentUser) return <LoginScreen onLogin={handleLogin} />;
      return <MainApp currentUser={currentUser} onLogout={handleLogout} />;
    };

    const Loader = () => (
      <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center">
        <div className="text-center">
          <div className="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl mx-auto mb-4 animate-pulse"></div>
          <p className="text-gray-600 font-medium">Laden...</p>
        </div>
      </div>
    );

    // ‚îÄ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const LoginScreen = ({ onLogin }) => {
      const [naam, setNaam] = useState('');
      const [wachtwoord, setWachtwoord] = useState('');
      const [error, setError] = useState('');
      const handleSubmit = (e) => {
        e.preventDefault();
        if (!onLogin(naam, wachtwoord)) { setError('Ongeldige gebruikersnaam of wachtwoord'); setWachtwoord(''); }
      };
      return (
        <div className="fixed inset-0 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div className="text-center mb-8">
              <div className="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
              </div>
              <h2 className="text-2xl font-bold text-gray-900 mb-2">Welkom bij</h2>
              <p className="text-xl font-semibold text-indigo-600">Overzicht Zorg Huize Lukas</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-4">
              <select value={naam} onChange={(e) => setNaam(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none">
                <option value="">Selecteer gebruiker</option>
                <option value="JJ">JJ</option>
                <option value="Linda">Linda</option>
              </select>
              <input type="password" placeholder="Wachtwoord" value={wachtwoord} onChange={(e) => setWachtwoord(e.target.value)} className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none" />
              {error && <p className="text-red-600 text-sm">{error}</p>}
              <button type="submit" disabled={!naam || !wachtwoord} className="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl font-medium shadow-lg disabled:opacity-50">Inloggen</button>
            </form>
          </div>
        </div>
      );
    };

    // ‚îÄ‚îÄ‚îÄ MAIN APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const MainApp = ({ currentUser, onLogout }) => {
      const [currentView, setCurrentView] = useState('dashboard');
      const [kinderen, setKinderen] = useState([]);
      const [trajecten, setTrajecten] = useState([]);
      const [actiepunten, setActiepunten] = useState([]);
      const [organisaties, setOrganisaties] = useState([]);
      const [interacties, setInteracties] = useState([]);
      const [afspraken, setAfspraken] = useState([]);
      const [documenten, setDocumenten] = useState([]);
      const [headerFoto, setHeaderFoto] = useState('');
      const [showModal, setShowModal] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [showCompleted, setShowCompleted] = useState(false);
      const [loading, setLoading] = useState(true);

      useEffect(() => { loadAllData(); }, []);

      // Auto-logout na 10 minuten inactiviteit
      useEffect(() => {
        let timer;
        const reset = () => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            localStorage.removeItem('huizelukas_user');
            setCurrentUser(null);
          }, 10 * 60 * 1000);
        };
        const events = ['click','touchstart','keydown','scroll'];
        events.forEach(e => window.addEventListener(e, reset));
        reset();
        return () => { clearTimeout(timer); events.forEach(e => window.removeEventListener(e, reset)); };
      }, []);

      const loadAllData = async () => {
        try {
          const [k,t,a,o,i,af,d,s] = await Promise.all([
            supabase.from('kinderen').select('*'),
            supabase.from('trajecten').select('*'),
            supabase.from('actiepunten').select('*'),
            supabase.from('organisaties').select('*'),
            supabase.from('interacties').select('*'),
            supabase.from('afspraken').select('*'),
            supabase.from('documenten').select('*'),
            supabase.from('instellingen').select('*').eq('id','settings').single()
          ]);
          setKinderen(k.data||[]); setTrajecten(t.data||[]); setActiepunten(a.data||[]);
          setOrganisaties(o.data||[]); setInteracties(i.data||[]); setAfspraken(af.data||[]);
          setDocumenten(d.data||[]); setHeaderFoto(s.data?.header_foto||'');
        } catch(e) { console.error(e); }
        setLoading(false);
      };

      const saveKind = async (kind) => {
        try {
          if (kind.id && kinderen.find(k=>k.id===kind.id)) {
            await supabase.from('kinderen').update(kind).eq('id',kind.id);
            setKinderen(kinderen.map(k=>k.id===kind.id?kind:k));
          } else {
            const {data} = await supabase.from('kinderen').insert([kind]).select();
            setKinderen([...kinderen,data[0]]);
          }
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const saveTraject = async (traject) => {
        try {
          if (traject.id && trajecten.find(t=>t.id===traject.id)) {
            await supabase.from('trajecten').update(traject).eq('id',traject.id);
            setTrajecten(trajecten.map(t=>t.id===traject.id?traject:t));
          } else {
            const {data} = await supabase.from('trajecten').insert([traject]).select();
            setTrajecten([...trajecten,data[0]]);
          }
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const saveActiepunt = async (ap) => {
        try {
          if (ap.id && actiepunten.find(a=>a.id===ap.id)) {
            await supabase.from('actiepunten').update(ap).eq('id',ap.id);
            setActiepunten(actiepunten.map(a=>a.id===ap.id?ap:a));
          } else {
            const {data} = await supabase.from('actiepunten').insert([ap]).select();
            setActiepunten([...actiepunten,data[0]]);
          }
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const saveOrganisatie = async (org) => {
        try {
          if (org.id && organisaties.find(o=>o.id===org.id)) {
            const {error} = await supabase.from('organisaties').update(org).eq('id',org.id);
            if (error) throw error;
            setOrganisaties(organisaties.map(o=>o.id===org.id?org:o));
          } else {
            const {data,error} = await supabase.from('organisaties').insert([org]).select();
            if (error) throw error;
            setOrganisaties([...organisaties, data&&data[0]?data[0]:org]);
          }
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const deleteOrganisatie = async (id) => {
        try {
          await supabase.from('organisaties').delete().eq('id',id);
          setOrganisaties(organisaties.filter(o=>o.id!==id));
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const saveAfspraak = async (af) => {
        try {
          if (af.id && afspraken.find(a=>a.id===af.id)) {
            const {error} = await supabase.from('afspraken').update(af).eq('id',af.id);
            if (error) throw error;
            setAfspraken(afspraken.map(a=>a.id===af.id?af:a));
          } else {
            const {data,error} = await supabase.from('afspraken').insert([af]).select();
            if (error) throw error;
            setAfspraken([...afspraken, data&&data[0]?data[0]:af]);
          }
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const deleteAfspraak = async (id) => {
        try {
          await supabase.from('afspraken').delete().eq('id',id);
          setAfspraken(afspraken.filter(a=>a.id!==id));
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const saveDocument = async (doc) => {
        try {
          if (doc.id && documenten.find(d=>d.id===doc.id)) {
            const {error} = await supabase.from('documenten').update(doc).eq('id',doc.id);
            if (error) throw error;
            setDocumenten(documenten.map(d=>d.id===doc.id?doc:d));
          } else {
            const {data,error} = await supabase.from('documenten').insert([doc]).select();
            if (error) throw error;
            setDocumenten([...documenten, data&&data[0]?data[0]:doc]);
          }
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const deleteDocument = async (id) => {
        try {
          await supabase.from('documenten').delete().eq('id',id);
          setDocumenten(documenten.filter(d=>d.id!==id));
          return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      const saveHeaderFoto = async (foto) => {
        try {
          await supabase.from('instellingen').update({header_foto:foto}).eq('id','settings');
          setHeaderFoto(foto); return true;
        } catch(e) { alert('Fout: '+e.message); return false; }
      };

      if (loading) return <div className="min-h-screen flex items-center justify-center"><p className="text-gray-600">Laden...</p></div>;

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 via-indigo-50 to-purple-50">
          <div className="max-w-2xl mx-auto p-4">
            <Header currentUser={currentUser} onLogout={onLogout} onExport={() => exportData(kinderen, trajecten, actiepunten, organisaties, afspraken, interacties)} />
            {currentView==='dashboard' && <Dashboard kinderen={kinderen} trajecten={trajecten} actiepunten={actiepunten} afspraken={afspraken} headerFoto={headerFoto} searchTerm={searchTerm} setSearchTerm={setSearchTerm} showCompleted={showCompleted} setShowCompleted={setShowCompleted} setShowModal={setShowModal} saveActiepunt={saveActiepunt} saveHeaderFoto={saveHeaderFoto} />}
            {currentView==='kinderen' && <KinderenView kinderen={kinderen} trajecten={trajecten} actiepunten={actiepunten} setShowModal={setShowModal} />}
            {currentView==='trajecten' && <TrajectenView trajecten={trajecten} kinderen={kinderen} actiepunten={actiepunten} interacties={interacties} organisaties={organisaties} documenten={documenten} setShowModal={setShowModal} saveActiepunt={saveActiepunt} saveDocument={saveDocument} deleteDocument={deleteDocument} currentUser={currentUser} />}
            {currentView==='afspraken' && <AfsprakenView afspraken={afspraken} kinderen={kinderen} trajecten={trajecten} organisaties={organisaties} setShowModal={setShowModal} onDelete={deleteAfspraak} />}
            {currentView==='organisaties' && <OrganisatiesView organisaties={organisaties} trajecten={trajecten} setShowModal={setShowModal} onDelete={deleteOrganisatie} />}
            <BottomNav currentView={currentView} setCurrentView={setCurrentView} />
            <FloatingActionButton setShowModal={setShowModal} currentView={currentView} />
            {showModal && <ModalManager showModal={showModal} setShowModal={setShowModal} currentUser={currentUser} kinderen={kinderen} trajecten={trajecten} organisaties={organisaties} saveKind={saveKind} saveTraject={saveTraject} saveActiepunt={saveActiepunt} saveOrganisatie={saveOrganisatie} saveAfspraak={saveAfspraak} saveHeaderFoto={saveHeaderFoto} headerFoto={headerFoto} />}
          </div>
        </div>
      );
    };

    const exportData = (kinderen, trajecten, actiepunten, organisaties, afspraken, interacties) => {
      const data = {
        exportdatum: new Date().toISOString(),
        kinderen, trajecten, actiepunten, organisaties, afspraken, interacties
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `huize-lukas-backup-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    };

    const Header = ({ currentUser, onLogout, onExport }) => (
      <div className="bg-white rounded-2xl shadow-sm p-4 mb-6 border-2 border-gray-100">
        <div className="flex justify-between items-center">
          <div><p className="text-xs text-gray-500">Ingelogd als</p><p className="font-semibold text-gray-900">{currentUser.naam}</p></div>
          <div className="flex gap-2">
            <button onClick={onExport} title="Backup downloaden" className="text-sm text-gray-600 px-3 py-2 bg-gray-50 rounded-xl hover:bg-gray-100 font-medium">üíæ</button>
            <button onClick={onLogout} className="text-sm text-gray-600 px-4 py-2 bg-gray-50 rounded-xl hover:bg-gray-100 font-medium">Uitloggen</button>
          </div>
        </div>
      </div>
    );

    // ‚îÄ‚îÄ‚îÄ DASHBOARD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const Dashboard = ({ kinderen, trajecten, actiepunten, afspraken, headerFoto, searchTerm, setSearchTerm, showCompleted, setShowCompleted, setShowModal, saveActiepunt, saveHeaderFoto }) => {
      const today = new Date(); today.setHours(0,0,0,0);
      const weekFromNow = new Date(today); weekFromNow.setDate(weekFromNow.getDate()+7);

      let filtered = showCompleted ? actiepunten : actiepunten.filter(a=>a.status!=='afgerond');
      if (searchTerm) filtered = filtered.filter(a=>a.omschrijving.toLowerCase().includes(searchTerm.toLowerCase()));

      const overDatum = filtered.filter(a=>a.deadline&&new Date(a.deadline)<today);
      const dezeWeek = filtered.filter(a=>{ if(!a.deadline) return false; const d=new Date(a.deadline); return d>=today&&d<=weekFromNow; });

      const komendAfspraken = afspraken.filter(a=>{
        if(!a.datum) return false;
        const d = new Date(a.datum+'T'+(a.tijd||'00:00'));
        return d >= today && a.status !== 'geannuleerd';
      }).sort((a,b)=>new Date(a.datum+'T'+(a.tijd||'00:00'))-new Date(b.datum+'T'+(b.tijd||'00:00'))).slice(0,3);

      const toggleComplete = async (a) => await saveActiepunt({...a, status: a.status==='afgerond'?'open':'afgerond'});

      return (
        <div className="space-y-6 pb-24">
          {headerFoto ? (
            <div className="relative w-full h-48 rounded-2xl overflow-hidden shadow-lg">
              <img src={headerFoto} alt="Huize Lukas" className="w-full h-full object-cover" />
              <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end">
                <div className="p-6"><h2 className="text-2xl font-bold text-white">Overzicht Zorg Huize Lukas</h2></div>
              </div>
              <button onClick={()=>setShowModal({type:'headerFoto'})} className="absolute top-4 right-4 bg-white/90 p-2 rounded-full hover:bg-white">
                <svg className="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
              </button>
            </div>
          ) : (
            <div onClick={()=>setShowModal({type:'headerFoto'})} className="w-full h-32 rounded-2xl bg-gradient-to-br from-indigo-100 to-purple-100 border-2 border-dashed border-indigo-300 flex items-center justify-center cursor-pointer hover:border-indigo-400">
              <div className="text-center">
                <svg className="w-8 h-8 text-indigo-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>
                <p className="text-sm font-medium text-indigo-700">Voeg een gezinsfoto toe</p>
              </div>
            </div>
          )}

          {/* Eerstvolgende afspraken */}
          {komendAfspraken.length > 0 && (
            <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-5 rounded-2xl border-2 border-blue-200">
              <h2 className="text-lg font-bold text-blue-900 mb-3">üìÖ Komende afspraken</h2>
              <div className="space-y-2">
                {komendAfspraken.map(af => {
                  const kind = kinderen.find(k=>k.id===af.kind_id);
                  const d = new Date(af.datum+'T'+(af.tijd||'00:00'));
                  return (
                    <div key={af.id} onClick={()=>setShowModal({type:'afspraak',data:af})} className="bg-white p-3 rounded-xl flex items-center gap-3 cursor-pointer hover:shadow-md transition-all">
                      <div className="bg-blue-100 text-blue-700 rounded-xl p-2 text-center min-w-[48px]">
                        <p className="text-xs font-bold">{d.toLocaleDateString('nl-NL',{month:'short'}).toUpperCase()}</p>
                        <p className="text-lg font-bold leading-none">{d.getDate()}</p>
                      </div>
                      <div className="flex-1">
                        <p className="font-semibold text-gray-900 text-sm">{af.titel}</p>
                        <p className="text-xs text-gray-500">{af.tijd && af.tijd} {kind && '‚Ä¢ '+kind.naam} {af.locatie && '‚Ä¢ '+af.locatie}</p>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          )}

    const DocumentenSectie = ({ traject, documenten, saveDocument, deleteDocument, currentUser }) => {
      const [uploading, setUploading] = useState(false);
      const [expanded, setExpanded] = useState(false);

      const handleUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (file.size > 10*1024*1024) { alert('Bestand te groot (max 10MB)'); return; }
        setUploading(true);
        const reader = new FileReader();
        reader.onload = async (ev) => {
          const doc = {
            id: Date.now().toString(),
            traject_id: traject.id,
            naam: file.name,
            type: file.type,
            grootte: file.size,
            data: ev.target.result,
            aangemaakt_door: currentUser.naam,
            aangemaakt_op: new Date().toISOString()
          };
          await saveDocument(doc);
          setUploading(false);
        };
        reader.onerror = () => { alert('Fout bij laden bestand'); setUploading(false); };
        reader.readAsDataURL(file);
        e.target.value = '';
      };

      const getFileIcon = (type) => {
        if (type?.includes('pdf')) return 'üìÑ';
        if (type?.includes('image')) return 'üñºÔ∏è';
        if (type?.includes('word') || type?.includes('document')) return 'üìù';
        return 'üìé';
      };

      const formatSize = (bytes) => {
        if (!bytes) return '';
        if (bytes < 1024) return bytes+'B';
        if (bytes < 1024*1024) return (bytes/1024).toFixed(0)+'KB';
        return (bytes/(1024*1024)).toFixed(1)+'MB';
      };

      return (
        <div>
          <div className="flex items-center justify-between mb-2">
            <button onClick={()=>setExpanded(!expanded)} className="flex items-center gap-2 text-sm font-semibold text-gray-600 hover:text-gray-900">

            </button>
            <label className={`flex items-center gap-1 text-xs bg-gray-50 text-gray-600 border border-gray-200 px-3 py-1.5 rounded-lg cursor-pointer hover:bg-gray-100 ${uploading?'opacity-50':''}`}>
              {uploading?'Uploaden...':'+ Toevoegen'}
              <input type="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif" onChange={handleUpload} className="hidden" disabled={uploading} />

                  <div className="flex-1 min-w-0">
                    <p className="text-sm font-medium text-gray-900 truncate">{doc.naam}</p>
                    <p className="text-xs text-gray-500">{formatSize(doc.grootte)} ‚Ä¢ {new Date(doc.aangemaakt_op).toLocaleDateString('nl-NL')}</p>
                  </div>
                  <div className="flex gap-2 flex-shrink-0">
                    <a href={doc.data} download={doc.naam} className="p-1.5 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100">
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    </a>
                    <button onClick={()=>deleteDocument(doc.id)} className="p-1.5 bg-red-50 text-red-500 rounded-lg hover:bg-red-100">

                    :<p className="text-sm text-gray-600">Upload een gezinsfoto</p>}
                </div>
                <label className="absolute bottom-4 right-4 bg-indigo-600 text-white p-3 rounded-full cursor-pointer hover:bg-indigo-700 shadow-lg">
                  <input type="file" accept="image/*" onChange={handleFotoUpload} className="hidden" disabled={fotoLoading}/>
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>
                </label>
                {tempFoto&&!fotoLoading&&<button onClick={()=>setTempFoto('')} className="absolute top-4 right-4 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 shadow-lg"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"/></svg></button>}
              </div>
              <div className="flex gap-3">
                <button onClick={onClose} className="flex-1 px-4 py-3 border-2 border-gray-200 text-gray-700 rounded-xl font-medium hover:bg-gray-50">Annuleren</button>
                <button onClick={async()=>{if(await onSave(tempFoto)) onClose();}} className="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl font-medium shadow-lg">Opslaan</button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
